	<script src="https://cdnjs.cloudflare.com/ajax/libs/RGraph/6.06/RGraph.pie.min.js" integrity="sha512-L9a3q5YXd3gFY7bHlLMMzVdWm+A0QOHbYbZcu5wi7YdzADnLkWA+Jjm47b/Dfr35mURimrUefrG5WBrybfhKlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
	    new RGraph.Sheets(
	        "AIzaSyA9oqmzJDyQQ451lKHuBaCOzRTw9hsETxY",
	        "1ix8rJcgbGu_fnD0LqwBhv1rbFm3t2zYtVDix1lwDBLU",
	        "Månadsfördelning",
	        function(sheet) {
	            "use strict";
	            var data = sheet.get('F23:F25');
	            var labels = sheet.get('E23:E25');

	            for (var i = 0; i < data.length; ++i) {
	                data[i] = Number(data[i].replace(/[^.0-9]+/g, ''));
	            }

	            for (var i = 0; i < labels.length; i += 2) {
	                labels[i] = "\n" + labels[i];
	            }

	            var bar = new RGraph.Pie({
	                id: "total",
	                data: data,
	                options: {
	                    colors: ["#425ffd", "#3a7822", "#f46524"],
	                    shadow: false,
	                    colorsStroke: "white",
	                    linewidth: 2,
	                    textSize: 16,
	                    tooltips: '<span style="font-size:12pt">%{property:myDaynames[%{index}]}<br /><span style="font-weight: bold; font-size:20pt">%{value_formatted}</span>',
	                    tooltipsFormattedUnitsPost: "kr",
	                    tooltipsPointer: false,
	                    tooltipsPositionStatic: false,
	                    tooltipsCss: {
	                        backgroundColor: "white",
	                        color: "black",
	                        border: "3px solid black",
	                    },
	                    myDaynames: labels,
	                    keyPositionGraphBoxed: false,
	                },
	            }).draw();
	        });
	</script>
